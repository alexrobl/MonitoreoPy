{%extends 'Layout.html'%}
{% block content %}
        <div class="box-header with-border">
             <h3 class="box-title">Dispositivos Disponibles</h3>

        </div>
         <div class="box-body">
             <table class="table table-bordered">
             <tr>
        <th>Zona</th>
          <th>Responsable</th>
          <th>Latitud</th>
          <th>Longitud</th>
          <th>Listado Sensores</th>
      </tr>
               {% for object in object_list %}
      <tr>
      <td>
        <font style="font-family:monospace">
      {{object.Zona}}
        </font>
      </td>
      <td><font style="font-family:monospace">
      {{object.Responsable}}</font></td>

      <td><font style="font-family:monospace">
      {{object.coordX}}</font></td>

      <td><font style="font-family:monospace">
      {{object.coordY}}</font></td>

      <td>
      <a href="{% url "dispositivo-detail" object.slug %}">
      sensores

      </td>
      </tr>
               {% endfor %}
             </table>

        </div>
      </div>
{% endblock %}
